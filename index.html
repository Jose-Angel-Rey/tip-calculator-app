<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tip caclculator app">
  <meta name="keywords" content="HTML, SCSS, CSS, Javascript, Frontend-Mentor">
  <meta name="author" content="Jose Angel Rey">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <title>Tip calculator app | Frontend Mentor</title>
</head>

<body>

  <div class="main-container">

    <img src="./images/logo.svg" alt="Spliiter logo" class="logo">

    <main class="calculator">

      <div class="container">
        <!-- Bill -->
        <section class="bill">
          <h2 class="bill__title">Bill</h2>
          <label for="bill" class="input__label"></label>
          <span class="input__warning">Can't be zero</span>
          <input type="number" name="bill" id="bill" class="input__field" placeholder="0" maxlength="8">
        </section>
        <!-- Tip -->
        <section class="tip">
          <h2 class="tip__title">Select Tip %</h2>

          <div class="btn-container">
            <button data-value="1.05" class="btn btn-tip">5%</button>
            <button data-value="1.1" class="btn btn-tip">10%</button>
            <button data-value="1.15" class="btn btn-tip">15%</button>
            <button data-value="1.25" class="btn btn-tip">25%</button>
            <button data-value="1.5" class="btn btn-tip">50%</button>
            <label for="custom-tip"></label>
            <span class="input__warning"></span>
            <input type="number" name="custom-tip" id="custom-tip" class="btn input-custom" placeholder="Custom"
              maxlength="3">
          </div>
        </section>
        <!-- People -->
        <section class="people">
          <h2 class="people__title">Number of People</h2>
          <label for="people" class="input__label input__label--people-icon"></label>
          <span class="input__warning">Can't be zero</span>
          <input type="number" name="people" id="people" placeholder="0" class="input__field" maxlength="3">
        </section>
      </div>

      <!-- Account -->
      <section class="account">

        <!-- Tip -->
        <div class="tip-amount">
          <h2 class="tip-amount__title"> Tip Amount<span class="advice">/ person</span></h2>
          <p class="tip-amount__amount-per-person">$0.00</p>
        </div>

        <!-- Total -->
        <div class="total">
          <h2 class="total__title"> Total<span class="advice">/ person</span></h2>
          <p class="total__amount-per-person">$0.00</p>
        </div>

        <!-- Reset -->
        <button class="btn btn-reset" disabled>Reset</button>
      </section>
    </main>

    <!-- Attribution footer -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          rel="noreferrer noopener">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Jose-Angel-Rey" target="_blank" rel="noreferrer noopener">Jose Angel
          Rey</a>
      </p>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
